<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/victor.png"
          alt="Foto de victor com um oculos de sol preto , toca e uma blusa clara olhando para frente"
        />
        <p>@victorhljj</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            href="https://www.instagram.com/victorhljj/?next=%2F"
            target="_blank"
            >Conheça meu Instagram
          </a>
        </li>

        <li>
          <a
            href="https://www.facebook.com/victorhugo.lopes.33/"
            target="_blank"
            >Conheça meu Facebook</a
          >
        </li>

        <li>
          <a
            href="https://www.linkedin.com/in/victor-oliveira-a14193227"
            target="_blank"
            >Conheça meu Linkedin</a
          >
        </li>

        <li>
          <a
            href="https://www.youtube.com/channel/UCHIz-wziyx8rZk_D6t1OUQA"
            target="_blank"
            >Conheça meu Youtube</a
          >
        </li>
      </ul>
      <div>
        <div id="social-links">
          <a href="https://www.instagram.com/victorhljj/" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
          <a
            href="https://www.facebook.com/victorhugo.lopes.33/"
            target="_blank"
          >
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
          <a
            href="https://www.linkedin.com/in/victor-oliveira-a14193227"
            target="_blank"
          >
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
          <a
            href="https://www.youtube.com/channel/UCHIz-wziyx8rZk_D6t1OUQA"
            target="_blank"
          >
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
        </div>
      </div>

      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br/">Rocketseat </a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
